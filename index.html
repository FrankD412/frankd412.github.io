---
layout: default
permalink: /
---

<image src="{{ site.url }}/images/profilepic.jpg" class="profile-image" alt="Who's that dapper fellow?"/>
<p>
    {{ site.data.info.position }}
    <br/>
    <a href="{{ site.data.info.company_url }}">
        {{ site.data.info.company }}
    </a>
</p>
<ul class="index-bio">
    <li class="index-bio">
        <a href="mailto:{{ site.data.info.w_email }}">
            {{ site.data.info.w_email }}
        </a>
    </li>
    <li class="index-bio">
        <a href="{{ site.data.info.linkedin }}">
            LinkedIn
        </a>
    </li>
    <li class="index-bio">
        <a href="{{ site.data.info.github }}">
            GitHub
        </a>
    </li>
</ul>
