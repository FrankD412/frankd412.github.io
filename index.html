---
layout: default
permalink: /
---

<div class="about-me">
    <section class="about-me-header">
        <image src="{{ site.url }}/images/profilepic.jpg" class="profile-image" alt="Who's that dapper fellow?"/>
        <br/>
        <p class="about-me-contacts">
            {% for contact in site.data.contact %}
                <a href="{{ contact.url }}" target="_blank">
                    <i class="{{ contact.icon }}"></i>
                </a>
            {% endfor %}
        </p>
        <br/>
        {{ site.data.info.location }}
        <br/>
        {{ site.data.info.position }}
        <br/>
        <a href="{{ site.data.info.company_url }}" target="_blank">
            {{ site.data.info.company }}
        </a>
        <br/>
        {{ site.data.info.division }}
    </section>
    <hr/>
    <section class="about-me">
        <p>
            {{ site.data.info.about }}
        </p>
    </section>
</div>
